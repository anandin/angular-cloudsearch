<div class="container-fluid app-font">
   <div class="row">
      <div id="sort_btn_aligner" ng-show="parsedSearchResults.found > 0" style="margin-top:40px;margin-bottom:50px;">
         <div class="btn-group btn-group-{{type}} col-sm-6 col-md-6 col-md-offset-2" data-toggle="buttons">
            <label class="btn btn-warning disabled btn-sm">Sort By :</label>
            <label ng-repeat="sortBtn in sortBtns" class="btn btn-primary btn-sm"
                   data-ng-click="doSort(sortBtn['sortVal'])">
               {{sortBtn['display']}}
               <input type="radio"></label>
            </label>
            <label ng-switch on="dataMap['sortDir']" class="btn btn-info btn-sm">
               <div ng-switch-when="asc">
                  <div id="directionUp" dir="asc" data-ng-click="doDirector('desc')">
                     <span class="glyphicon glyphicon-arrow-up"></span>
                  </div>
               </div>
               <div ng-switch-default>
                  <div id="directionDown" dir="desc" data-ng-click="doDirector('asc')">
                     <span class="glyphicon glyphicon-arrow-down"></span>
                  </div>
               </div>
            </label>
         </div>
      </div>
   </div>

   <div class="row" style="margin-top:20px;">
      <div class="col-sm-2 col-md-2 sidebar left-nav colorBg" ng-show="hasFacets()" style="padding-top: 20px;">
        	<span>
             <div ng-bind="parsedSearchResults.found + ' results found'"></div>
        	</span>

			<span>
            <div ng-repeat="(facet,object) in parsedSearchResults.facets" ng-if="parsedSearchResults.records.length">
               <h5 style="font-weight: bold" ng-bind="object.label"></h5>
               <ul>
                  <li ng-repeat="item in object.buckets">
                     <a href data-ng-click="doSearchByFilter(facet, item.value, $index)" ng-show="item.value">
                        <input type="checkbox" ng-model="checked[$index]">
                        <span ng-bind-html="item.value | trust" class="facetText"></span>
                        ({{item.count}})
                     </a>
                  </li>
               </ul>
            </div>
         </span>

      </div>

      <div class="col-sm-8 col-md-8 col-md-offset-0 main">
         <div class="row-fluid main-section" style="min-height:500px">
            <div class="col-fluid" ng-repeat="result in parsedSearchResults.records track by result.id"
                 ng-class-odd="'odd'" ng-class-even="'even'">
               <content-item content="result"></content-item>
            </div>
         </div>

         <div class="row-fluid main-section">
            <ul class="pagination">
               <li ng-class="{active:lnk['pageNo'] == page}"
                   ng-repeat="lnk in parsedLinks.pages track by lnk['pageName']">
                  <a href data-ng-click="fetchPage(lnk['pageNo'])"
                     ng-show="lnk['pageName']">{{lnk["pageName"]}}</a>
               </li>
            </ul>
         </div>

         <div class="row-fluid" ng-show="startedSearch">
        			<span ng-show="(parsedSearchResults.found <= 0 )">
        				Your search for<b> {{query}} </b>did not match any documents...
            			<br/><br/>
            		* Suggestions: Make sure all words are spelled correctly.</br>
                  * Use similar words or synonyms.</br>
                  * Try more general keywords.
        			</span>
         </div>
      </div>
   </div>
</div>
